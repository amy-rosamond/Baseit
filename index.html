<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Baseit Electrical</title>
</head>
<body>
    <header id="header">
        <div id="logoWrapper">
            <img src="images/BaseitLogo.png" alt="Baseit Logo" id="baseitLogo">
        </div>
        <!-- <button id="toggleMenu" class="toggle-menu">MENU</button> -->
    </header>
    <div class="menu-wrapper-wrapper">
        <div class="menu-wrapper">
            <nav>
                <input type="radio" name="tab" id="home" checked>
                <input type="radio" name="tab" id="services">
                <input type="radio" name="tab" id="reviews">
                <input type="radio" name="tab" id="projects">
                <input type="radio" name="tab" id="contact">
                <label for="home" class="menuItem home"><a href="#"><i class="fas fa-home"></i>Home</a></label>
                <label for="services" class="menuItem services"><a href="#"><i class="far fa-lightbulb"></i>services</a></label>
                <label for="reviews" class="menuItem reviews"><a href="#"><i class="far fa-star"></i>reviews</a></label>
                <label for="projects" class="menuItem projects"><a href="#"><i class="far fa-folder-open"></i>projects</a></label>
                <label for="contact" class="menuItem contact"><a href="#"><i class="far fa-user"></i>contact</a></label>
                <div class="tab"></div>
            </nav>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
